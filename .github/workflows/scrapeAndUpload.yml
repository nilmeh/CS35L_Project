name: Weekly Scraper

on:
  schedule:
    - cron: '0 7 * * 0'  # Every Sunday midnight LA time (7 AM UTC)
  workflow_dispatch:

jobs:
  run-scraper-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install scraper dependencies
        working-directory: ./scraper
        run: npm install

      - name: Run scraper scripts
        run: |
          node scraper/uclaScraper.js
          node scraper/extractResults.js

      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add server/data/organized_results.json
          git commit -m "Update dining hall data - $(date)" || exit 0
          git push

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Upload JSON to DB
        working-directory: ./server
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node uploadToDB.js

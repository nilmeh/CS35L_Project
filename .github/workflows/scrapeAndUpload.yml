name: Weekly Scraper

on:
  schedule:
    - cron: '0 7 * * 0'  # Every Sunday midnight LA time (7 AM UTC)
  workflow_dispatch:

jobs:
  run-scraper-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install scraper dependencies
        working-directory: ./scraper
        run: npm install

      - name: Run scraper scripts
        run: |
          node scraper/uclaScraper.js
          node scraper/extractResults.js

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Upload JSON to DB
        working-directory: ./server
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node uploadToDb.js
